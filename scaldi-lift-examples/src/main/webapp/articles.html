<lift:surround with="default">
    <lift:bind-at name="title">Articles</lift:bind-at>
    <lift:bind-at name="content">
        <table>
            <thead>
                <th>Title</th>
                <th>Text</th>
                <th>Author</th>
            </thead>
            <tbody>
                <lift:Articles.list>
                    <tr>
                        <td><a article:url="#"><article:title /></a></td>
                        <td><article:text /></td>
                        <td><article:author /></td>
                    </tr>
                </lift:Articles.list>
            </tbody>
        </table>

        <lift:Articles.info>
            <h2>Selected article</h2>
            
            <h3><article:title /></h3>
            <i>by <article:author /></i>

            <br />
            <br />

            <p><article:text /></p>
        </lift:Articles.info>
    </lift:bind-at>
</lift:surround>
